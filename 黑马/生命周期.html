<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="root">
    

        <ul>
            <li v-for="item in list" :key="item.id">
                日期：{{item.year}}年{{item.month}}月{{item.day}}日<br>
                距离：{{item.distance}}km<br>
                用时：{{item.minute}}分{{item.second}}秒<br>
            </li>
        </ul>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            list: [],
        },
        async created() {
            const res = await axios.get('http://127.0.0.1:8080/Running/data')
            console.log(res)
            this.list = res.data

        },
    })
</script>
</html>
