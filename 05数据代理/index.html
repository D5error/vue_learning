<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 20
        let person = {
            name: "D5",
            gender: "man",
        }
        Object.defineProperty(person, "age", {
            // value: 18,
            // enumerable: true, // 控制属性是否可以枚举
            // writable: true, //可修改
            // configurable: true, //
            
            
            // get(){
            get: function(){
                return number
            },
            set(value){
                number = value
            },
        })
        console.log(Object.keys(person))
        console.log(person)
    </script>
</body>
</html>
