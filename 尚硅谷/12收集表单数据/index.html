<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <form @submit.prevent="submit">
            <label for="account">账号：</label><input type="text" id="account" v-model="account"><br><br>
            <label for="password">密码：</label><input type="password" id="password" v-model="password"><br><br>
            性别：
                男<input type="radio" name="gender" value="male" v-model="gender">
                女<input type="radio" name="gender" value="female" v-model="gender"><br><br>
            年龄：<input type="number" v-model.number="age"><br><br>
            爱好：
                唱<input type="checkbox" v-model="hobby" value="sing">
                跳<input type="checkbox" v-model="hobby" value="dance">
                rap<input type="checkbox" v-model="hobby" value="rap">
                篮球<input type="checkbox" v-model="hobby" value="basketball">
            <br><br> 
            所属校区：
                <select v-model="campas">
                    <option value="north">北校区</option>
                    <option value="east">东校区</option>
                    <option value="west">南校区</option>
                    <option value="zhuhai">珠海校区</option>
                    <option value="shenzhen">深圳校区</option>
                </select>
            <br><br>
            其它信息：
            <textarea v-model.lazy="other"></textarea>
            <br><br>
            <input type="checkbox" v-model="agree">阅读并接受<a href="https://github.com/d5error">《用户协议》</a>
            <br><br>
            <button>提交</button>
        </form>
    </div>
</body>

</html>
