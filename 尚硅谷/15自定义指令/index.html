<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>n: {{n}}</h2>
        <h2>n * 10: <span v-big="n"></span></h2>
        <button @click="n++">增加n</button>
    </div>
</body>
<script>
    const vm = new Vue({
        el: "#root",
        data: {
            n: 1,
        },
        directives: {
            big(element, binding){
                element.innerText = binding.value * 10
            }
        },
    })
</script> 
</html>
