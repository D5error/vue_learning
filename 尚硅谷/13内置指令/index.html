<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<style>
    [v-clock]{
        display: none;
    }
</style>
<body>
    <div id="root">
        <h1>v-text</h1>
        <div>插值：{{name}}</div>
        v-text：<div v-text="name"></div>
        <hr>
        <h2>v-html</h2>
        <div v-html="str"></div>
        <hr>
        <h2>v-cloak</h2>
        <div v-cloak>{{name}}</div>
        <!-- 渲染问题 -->
        <hr>
        <h2>v-once</h2>
        <h3 v-once>n的初始值为：{{n}}</h3>
        <h3>n的当前值为：{{n}}</h3>
        <button @click="n++">增加n</button>
        <hr>
        <h2>v-pre</h2>
        <h3 v-pre>n的初始值为：{{n}}</h3>
        <h3>n的当前值为：{{n}}</h3>
        <button @click="n++">增加n</button>
        <hr>
        <hr>
    </div>
</body>
<script>
    const vm = new Vue({
        el: "#root",
        data: {
            name: 'd5error',  
            str: '<h3>看什么呢</h3>',
            n: 1,
        },
    })
</script>
</html>
