<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2 :style="{opacity: opacity}">火狐浏览器</h2>
        <!-- <button @click="opacity*=0.5">aa</button> -->
    </div>
</body>
<script>
    const vm = new Vue({
        el: "#root",
        data: {
            opacity: 1,
        },
        mounted(){
            // console.log(123)
            setInterval(() => {
                this.opacity -= 0.01
                if(this.opacity <= 0){
                    this.opacity = 1
                }   
            }, 16)
        },
    })
    </script>
</html>
